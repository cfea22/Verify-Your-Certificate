<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFEA Certificate Verification Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Temporary in-page CSS until you create styles.css */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .verification-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="CFEA.png" alt="CFEA Logo" class="logo">
        <h1>CAREER FOUNDATION EDUCATIONAL ACADEMY</h1>
        <p><strong>Estd. 2022</strong></p>
        <p>Napet Palli, Imphal East District Manipur-795010</p>
        
        <div class="motto">
            <h2>Learn Great Skills For Better Future</h2>
        </div>

        <div class="verification-box">
            <h3>Certificate Verification</h3>
            <p>Enter your certificate number:</p>
            <input type="text" id="certID" placeholder="Certificate number">
            <button onclick="verifyCertificate()">Verify</button>
            <div id="result">
                <p id="message"></p>
                <div id="resultContainer"></div>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2023/24 Career Foundation Educational Academy. All rights reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
